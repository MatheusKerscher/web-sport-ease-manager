<ng-container *ngIf="!isLogado(); else isCliente">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #isCliente>
  <div class="w-100 row m-0 adm-logado">
    <div id="cabecalho" class="col-12 p-0 cabecalho">
      <app-cabecalho></app-cabecalho>
    </div>

    <div id="menu" class="col-2 p-0 menu with-scrollbar">
      <app-menu></app-menu>
    </div>

    <div id="paginas" class="col-10 with-scrollbar">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
