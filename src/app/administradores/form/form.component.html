<ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>

<div class="mx-3 mt-4">
  <h3 class="text-purple font-weight-bold mb-3">Cadastrar administrador</h3>

  <form [formGroup]="formAdministrador">
    <div class="row w-100">
      <div class="col-12">
        <app-input-text
          [formGroup]="formAdministrador"
          [label]="'Nome Completo'"
          [controlName]="'nome'"
          [validacaoInput]="true"
        ></app-input-text>
      </div>

      <div class="col-12">
        <app-input-email
          [formGroup]="formAdministrador"
          [label]="'E-mail'"
          [controlName]="'email'"
          [validacaoInput]="true"
        ></app-input-email>
      </div>

      <div class="col-12">
        <app-input-text
          [formGroup]="formAdministrador"
          [label]="'CPF'"
          [controlName]="'cpf'"
          [validacaoInput]="true"
          [mask]="'000.000.000-00'"
        ></app-input-text>
      </div>

      <div class="col-12 col-md-6">
        <app-input-senha
          [formGroup]="formAdministrador"
          [controlName]="'senha'"
          [label]="'Senha'"
          [validacaoInput]="true"
          (emmiterFocus)="focusPassword()"
        >
        </app-input-senha>
      </div>

      <div class="col-12 col-md-6">
        <app-input-senha
          [formGroup]="formAdministrador"
          [controlName]="'confirmacaoSenha'"
          [label]="'Confirmar Senha'"
          [validacaoInput]="true"
          (emmiterFocus)="focusPassword()"
        >
        </app-input-senha>
      </div>

      <ng-container *ngIf="passwordChecklist">
        <div class="checklist">
          <ul class="password-checklist">
            <li [ngClass]="passwordValid('senha') ? 'tem-erros' : 'sem-erros'">
              <fa-icon
                [icon]="passwordValid('senha') ? faInvalid : faValid"
              ></fa-icon>

              A senha deve ter pelo menos <strong> 6 dÃ­gitos </strong>
            </li>

            <li [ngClass]="senhasDiferentes ? 'tem-erros' : 'sem-erros'">
              <fa-icon
                [icon]="senhasDiferentes ? faInvalid : faValid"
              ></fa-icon>

              As senhas devem ser <strong> iguais </strong>
            </li>
          </ul>
        </div>
      </ng-container>

      <div class="col-12 d-flex justify-content-end">
        <div>
          <app-btn-purple
            [textButton]="'Cadastrar'"
            [buttonDisabled]="formAdministrador.invalid && senhasDiferentes"
            (emmiterClick)="cadastrarAdm()"
          ></app-btn-purple>
        </div>

        <div class="ms-2">
          <app-btn-border-purple
            [textButton]="'Cancelar'"
            (emmiterClick)="navigate()"
          ></app-btn-border-purple>
        </div>
      </div>
    </div>
  </form>
</div>
