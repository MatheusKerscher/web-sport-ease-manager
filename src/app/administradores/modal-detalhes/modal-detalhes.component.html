<div class="modal-body">
  <div class="text-end">
    <button class="btn-close-modal text-dark-blue" (click)="activeModal.close()"><fa-icon [icon]="faClose"></fa-icon></button>
  </div>
  <div class="infos">
    <h4 class="modal-title text-dark-blue text-center">{{ adm.nome }}</h4>
    <p class="text-dark-blue text-center mb-1 mt-2"><span>E-mail: {{ adm.email }}</span></p>
    <p class="text-dark-blue text-center"><span>CPF: {{ adm.cpf! | mask: '000.000.000-00' }}</span></p>
  </div>
</div>
