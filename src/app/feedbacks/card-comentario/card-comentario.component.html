<div class="card-comentario">
  <div class="card-cabecalho">
    <h5 class="autor">{{ comentario.nomeCliente }}</h5>
    <small class="data text-end">{{
      comentario.dataHoraComentario | date : "HH:mm - dd/MM/yyyy"
    }}</small>
  </div>
  <div class="card-corpo">
    <div class="text-end pb-2">
      <span
        *ngFor="let r of buildingStartsRating(comentario.avaliacao!)"
        [ngSwitch]="r"
      >
        <ng-container *ngSwitchCase="'a'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 576 512"
          >
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18"
              fill="#ffe500"
            />
          </svg>
        </ng-container>

        <ng-container *ngSwitchCase="'m'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 576 512"
          >
            <!-- Defina um gradiente linear -->
            <defs>
              <linearGradient
                id="semi-preenchido"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop offset="50%" style="stop-color: #ffe500" />
                <stop offset="50%" style="stop-color: #aaaaaa" />
              </linearGradient>
            </defs>

            <!-- Aplique o gradiente aos elementos de preenchimento (path) -->
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18"
              fill="url(#semi-preenchido)"
            />
          </svg>
        </ng-container>

        <ng-container *ngSwitchCase="'c'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 576 512"
          >
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18"
              fill="#aaaaaa"
            />
          </svg>
        </ng-container>
      </span>
    </div>

    <p class="mb-1">
      {{ comentario.comentario }}
    </p>
  </div>
</div>
