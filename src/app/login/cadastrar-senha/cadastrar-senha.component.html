<div class="d-flex align-items-center justify-content-center">
  <div class="card-fomulario card-shadow p-3 my-3">
    <header class="d-flex align-items-center justify-content-center">
      <img
        src="../../../assets/site/logo-sport-ease.png"
        alt="logo sport ease ufpr"
        width="70"
      />
      <h1 class="ms-2 mb-0 text-dark-blue">SportEase</h1>
    </header>

    <main class="mt-5">
      <h2 class="text-purple text-center">Cadastrar Nova Senha</h2>
      <form [formGroup]="formNovaSenha" class="p-2">
        <div class="row w-100 justify-content-center m-0">
          <div class="col-12 mt-2">
            <app-input-senha
              [formGroup]="formNovaSenha"
              [controlName]="'senha'"
              [label]="'Senha...'"
              [validacaoInput]="true"
              (emmiterFocus)="focusPassword($event)"
            >
            </app-input-senha>
          </div>

          <div class="col-12 mt-2">
            <app-input-senha
              [formGroup]="formNovaSenha"
              [controlName]="'confirmacaoSenha'"
              [label]="'Confirmar Senha...'"
              [validacaoInput]="true"
              (emmiterFocus)="focusPassword($event)"
            >
            </app-input-senha>
          </div>

          <ng-container *ngIf="passwordChecklist">
            <div class="checklist">
              <ul class="password-checklist">
                <li
                  [ngClass]="
                  formNovaSenha.controls['senha'].hasError(
                      'required'
                    ) ||
                    formNovaSenha.controls['senha'].hasError('minlength')
                      ? 'tem-erros'
                      : 'sem-erros'
                  "
                >
                  <ng-container
                    *ngIf="
                    formNovaSenha.controls['senha'].hasError(
                        'required'
                      ) ||
                      formNovaSenha.controls['senha'].hasError(
                          'minlength'
                        );
                      else isMinlengthValid
                    "
                  >
                    <fa-icon [icon]="faInvalid"></fa-icon>
                  </ng-container>

                  <ng-template #isMinlengthValid>
                    <fa-icon [icon]="faValid"></fa-icon>
                  </ng-template>

                  A senha deve ter pelo menos <strong> 6 dÃ­gitos </strong>
                </li>
                <li [ngClass]="senhasDiferentes ? 'tem-erros' : 'sem-erros'">
                  <ng-container *ngIf="senhasDiferentes; else isSenhasIguais">
                    <fa-icon [icon]="faInvalid"></fa-icon>
                  </ng-container>

                  <ng-template #isSenhasIguais>
                    <fa-icon [icon]="faValid"></fa-icon>
                  </ng-template>

                  As senhas devem ser <strong> iguais </strong>
                </li>
              </ul>
            </div>
          </ng-container>

          <div class="col-12 mt-2">
            <div>
              <app-btn-purple
                [textButton]="'Atualizar Senha'"
                [buttonDisabled]="formNovaSenha.invalid && senhasDiferentes"
                (emmiterClick)="recuperarSenha()"
              ></app-btn-purple>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
