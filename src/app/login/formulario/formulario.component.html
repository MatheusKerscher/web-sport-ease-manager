<div class="d-flex align-items-center justify-content-center">
  <div class="card-fomulario card-shadow p-3 my-3">
    <header class="d-flex align-items-center justify-content-center">
      <img
        src="../../../assets/site/logo-sport-ease.png"
        alt="logo sport ease ufpr"
        width="70"
      />
      <h1 class="ms-2 mb-0 text-dark-blue">SportEase</h1>
    </header>

    <main class="mt-5">
      <form [formGroup]="formLogin" class="p-2">
        <div class="row w-100 justify-content-center m-0">
          <div class="col-12">
            <app-without-input-email
              [formGroup]="formLogin"
              [controlName]="'email'"
              [placeholder]="'E-mail...'"
              [validacaoInput]="true"
            ></app-without-input-email>
          </div>

          <div class="col-12 mt-2">
            <app-input-senha
              [formGroup]="formLogin"
              [controlName]="'senha'"
              [label]="'Senha...'"
              [validacaoInput]="true"
            >
            </app-input-senha>
          </div>

          <div class="col-12">
            <a class="text-blue text-decoration-none" href="#">
              <p class="text-center forgot-password">Esqueci a senha</p>
            </a>
          </div>

          <div class="col-12 mt-2">
            <div>
              <app-btn-purple
                [textButton]="'Entrar'"
                [buttonDisabled]="formLogin.invalid"
                (emmiterClick)="entrar()"
              ></app-btn-purple>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
