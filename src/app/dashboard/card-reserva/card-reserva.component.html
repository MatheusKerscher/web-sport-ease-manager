<div class="card-reserva">
  <div class="reserva-header">
    <h4>Reserva 001</h4>
    <p>19/10/2023</p>
  </div>

  <div class="reserva-body">
    <div class="row w-100">
      <div class="col-12 col-md-6">
        <p><strong>Solicitante:</strong> <span></span></p>
      </div>

      <div class="col-12 col-md-6">
        <p><strong>CPF:</strong> <span></span></p>
      </div>

      <div class="col-12 col-md-6">
        <p><strong>Vínculo com a UFPR:</strong> <span></span></p>
      </div>

      <div class="col-12 col-md-6">
        <p><strong>Período:</strong> <span></span></p>
      </div>

      <div class="col-12 col-md-6">
        <p><strong>Local:</strong> <span></span></p>
      </div>

      <div class="col-12 col-md-6">
        <p><strong>Participantes:</strong> <span></span></p>
      </div>
    </div>

    <div>
      <p
        (click)="motivoReserva.toggle()"
        [attr.aria-expanded]="!motivoReservaCollapsed"
        aria-controls="collapseExample"
        class="motivo-reserva-collapse mb-1"
      >
        <strong>
          Motivo da reserva
          <span>
            <fa-icon [icon]="changeIcon(motivoReservaCollapsed)"></fa-icon>
          </span>
        </strong>
      </p>

      <div
        #motivoReserva="ngbCollapse"
        [(ngbCollapse)]="motivoReservaCollapsed"
      >
        <div>
          <p>Aqui vai a justificativa</p>
        </div>
      </div>
    </div>
  </div>

  <div class="reserva-footer">
    <app-btn-purple
      [showIcon]="true"
      [icone]="faConfirm"
      [textButton]="'Aprovar reserva'"
      (emmiterClick)="aprovar()"
    ></app-btn-purple>

    <app-btn-red
      [showIcon]="true"
      [icone]="faCancel"
      [textButton]="'Negar reserva'"
      (emmiterClick)="negar()"
    ></app-btn-red>
  </div>
</div>
