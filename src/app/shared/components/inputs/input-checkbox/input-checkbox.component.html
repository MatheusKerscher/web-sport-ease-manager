<div
  class="d-flex align-items-center ms-2"
  [formGroup]="formGroup"
  [ngClass]="{
    'is-invalid-input': inputValid()
  }"
>
  <input
    #checkbox
    type="checkbox"
    value="{{ value }}"
    name="{{ controlName }}"
    id="{{ controlName }}"
    formControlName="{{ controlName }}"
    [checked]="inputChecked"
    (change)="emiterChange()"
    class="me-1"
  />
  <app-label [idInput]="controlName" [textLabel]="label"></app-label>
</div>
