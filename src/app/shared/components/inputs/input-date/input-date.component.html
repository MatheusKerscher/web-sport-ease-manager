<div
  [formGroup]="formGroup"
  class="mb-3"
  [ngClass]="{
    'is-invalid-input': inputValid()
  }"
>
  <app-label [idInput]="controlName" [textLabel]="label"></app-label>
  <div class="d-flex">
    <input
      formControlName="{{ controlName }}"
      id="{{ controlName }}"
      type="date"
      class="input-basic w-100"
      name="{{ controlName }}"
      (change)="onChange()"
    />
  </div>
</div>
