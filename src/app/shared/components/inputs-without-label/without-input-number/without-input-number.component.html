<div
  [formGroup]="formGroup"
  class="mb-3"
  [ngClass]="{
    'is-invalid-input': inputValid()
  }"
>
  <input
    type="number"
    class="input-basic input-number w-100"
    mask="{{ maskInput }}"
    placeholder="{{ placeholder }}"
    name="{{ controlName }}"
    id="{{ controlName }}"
    formControlName="{{ controlName }}"
  />
</div>
