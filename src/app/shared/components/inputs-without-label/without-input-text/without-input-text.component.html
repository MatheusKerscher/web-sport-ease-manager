<div
  [formGroup]="formGroup"
  class="mb-3"
  [ngClass]="{
    'is-invalid-input': inputValid()
  }"
>
  <input
    type="text"
    (focus)="inputFocus(controlName)"
    (blur)="inputFocus(null)"
    (blur)="emitterBlur($event)"
    class="input-basic w-100"
    mask="{{ maskInput }}"
    placeholder="{{ placeholder }}"
    name="{{ controlName }}"
    id="{{ controlName }}"
    formControlName="{{ controlName }}"
    autocomplete="{{ typeForAutocomplete }}"
  />
</div>
