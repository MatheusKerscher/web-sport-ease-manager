<div
  [formGroup]="formGroup"
  class="mb-3"
  [ngClass]="{
    'is-invalid-input': inputValid()
  }"
>
  <input
    formControlName="{{ controlName }}"
    (change)="changeInput($event)"
    type="email"
    class="input-basic w-100"
    placeholder="{{ placeholder }}"
    name="{{ controlName }}"
    autocomplete="email"
  />
</div>
